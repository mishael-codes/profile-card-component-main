<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <base target="_blank" />
    <!-- opens all links in a new tab -->

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img id="background-top-pattern" src="images/bg-pattern-top.svg" alt="background-pattern-top">
      <img id="background-bottom-pattern" src="images/bg-pattern-bottom.svg" alt="background-pattern-bottom.svg">
      <section class="container">
        <section class="top">
          <img src="images/bg-pattern-card.svg" alt="profile-background" />
        </section>
        <section class="user">
          <div>
            <img id="portrait" src="images/image-victor.jpg" alt="avatar of Victor" />
            <h1 id="name">Victor Crest <span id="age">26</span></h1>
            <p id="location">London</p>
          </div>
          <div class="activities">
            <p class="num">80K<span class="activity">Followers</span></p>
            <p class="num">803K<span class="activity">Likes</span></p>
            <p class="num">1.4K<span class="activity">Photos</span></p>
          </div>
        </section>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://mishaelenyi.netlify.app">Mishael Enyi</a>.
    </footer>
  </body>
</html>
