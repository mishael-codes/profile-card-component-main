<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <base target="_blank" />

    <title>Frontend Mentor | Profile card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="top">
        <img src="images/bg-pattern-card.svg" alt="profile-background" />
      </section>
      <section class="user">
        <div>
          <img src="images/image-victor.jpg" alt="avatar of Victor" />
          <h1 id="name">Victor Crest</h1>
          <span id="age">26</span>
          <p id="location">London</p>
        </div>
        <div class="activity">
          <p class="num">80K<span class="activity">Followers</span></p>
          <p class="num">803K<span class="activity">Likes</span></p>
          <p class="num">1.4K<span class="activity">Photos</span></p>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://mishaelenyi.netlify.app">Mishael Enyi</a>.
    </footer>
  </body>
</html>
